<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Image Uploader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" th:href="@{css/index.css}">
        <link rel="stylesheet" type="text/css" th:href="@{css/navbar.css}">
    </head>
    <body>
        <header id="header" th:include="navbar/navbar.html">Header</header>
        <br>
        <div id="container">
<!--            <div>-->
<!--                <p th:text="'First name: ' + ${user.firstName} + ', Last name: ' + ${user.lastName} + ', Email: ' + ${user.email} + ', Package: ' + ${user.userPackage.name}"></p>-->
<!--            </div>-->
            <div>
                <div th:if="${postSuccessMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong th:text="${postSuccessMessage}">Message</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${createdNewComment}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong th:text="${createdNewComment}">Message</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div id="aside" class="col-3">
                    <h1>Filter</h1>
                    <hr>
                    <aside th:include="aside/aside.html">Aside</aside>
                </div>
                <div id="section" class="col-9">
                    <h1>Section</h1>
                    <hr>
                    <section th:include="section/section.html">Section</section>
                </div>
            </div>
        </div>
    </body>
</html>
